
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Forgot Password</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../static/css/ForgotPassword.css">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
<link rel="manifest" href="/static/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="demo-content">
                  <div class="text-center">
                    <img src="../../static/img/fp.svg">
                  </div>
                  <h3 class="text-center"><b>Reset Password</b></h3>
                  <h5 class="text-center">You can reset your password here</h5><br>
                  <form method="POST" action = "resetPassword">
                  
                   <div class="form-group" >
                      {% csrf_token %}
                     
                      <div class="input-group">
                       <input type="hidden" id="custId" name="custId" value={{user_token}}>
                       <input class="form-control" placeholder="Enter your new password" id="pass" name="pass" type="password" /><br><br>
                       </div>
                       <div class="input-group">
                       <input  class="form-control" placeholder="Confirm your password" id="cpassword" name="cpassword" type="password"/><br></br>
                       </div>

                        <center><div class="input-group text-center">
                       <input class="btn btn-danger" type="submit" value="Reset" name="submit">
                      </div></center>
                   </div> 

                  </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
