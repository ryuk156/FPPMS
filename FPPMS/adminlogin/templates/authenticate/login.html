{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Admin Login | Fanshawe Project Proposal</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
<link rel="manifest" href="/static/site.webmanifest">
</head>
<body>
	<img class="wave" src="/static/789.jpg">
	<div class="container">
		<div class="img">
			<!-- <img src="img/bg.svg"> -->
		</div>
		<div class="login-content">
			<form method="POST">
				{% csrf_token %}

				<img src="/static/img/avatar.svg">

				<h2 class="">Welcome</h2>
      			<h4>"Happy to have you back"</h4><br>

           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5><b>Username</b></h5>
           		   		<input type="text" name="username" class="input">
           		   </div>
           		</div>

           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" name="password" class="input">
            	   </div>
            	</div>

            	<a href="{% url 'forgotpassword'%}">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">

				{% if messages %}
				<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					{% for message in messages %}
					<div class="alert alert-{{ message.tags }}" role="alert">
						<p style="color:red">{{ message }}</p>
					</div>
					{% endfor %}
					</div>

				</div>
				{% endif %}
     <a href="https://fanshaweprojectproposals.ca">Return to Main Home Page</a>

            </form>


        </div>
    </div>
    <script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>
